
# ########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

# Vars definition
$startup = $HOME/.config/hypr/scripts/startup

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# Execute at launch
exec-once = waybar & hyprpaper
exec-once = $startup
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Some default env vars.
env = XCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = if ! pgrep -x "wofi" > /dev/null; then wofi --show drun & else pkill "wofi"; fi
$clipboard = if ! pgrep -x "wofi" > /dev/null; then cliphist list | wofi --dmenu | cliphist decode | wl-copy & else pkill "wofi"; fi

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,latam,ru(phonetic_YAZHERTY)
    kb_rules = evdev
    kb_options =grp:win_space_toggle
    kb_variant =
    kb_model =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 4
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(a7c080ff)
    col.inactive_border = rgba(3d484dff)

    layout = dwindle

    allow_tearing = false
}

decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 2
        passes = 4
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

