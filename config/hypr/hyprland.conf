# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, B, workspace,previous
bind = $mainMod, E, exec, $fileManager
bindr = $mainMod SHIFT, V, togglefloating, 
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, D, exec, $menu
bind = $mainMod, 0, exec, wlogout

# Resize windows
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, right, resizeactive, 30 0 
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move focus with mainMod + vim direction keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


bind = $mainMod, P, togglespecialworkspace, burp
bind = $mainMod SHIFT, P, movetoworkspace, special:burp

# Scroll through existing workspaces with mainMod
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left,  workspace, e-1

bind = $mainMod SHIFT CTRL, L, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, H,  movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
binde = , XF86AudioRaiseVolume, exec, pamixer -i 2
binde = , XF86AudioLowerVolume, exec, pamixer -d 2
binde = , XF86AudioMicMute, exec, pamixer --default-source -m
binde = , XF86AudioMute, exec, pamixer -t
binde = , XF86AudioPlay, exec, playerctl play-pause
binde = , XF86AudioPause, exec, playerctl play-pause
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous
binde = , XF86AudioMicMute, exec, pamixer --default-source -t

# Screenshot stuff
bind =,Print, exec, grimblast copy area
bind = $mainMod,Print, exec, grimblast copy 
