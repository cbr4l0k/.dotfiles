# Startup Scripts
$startup = $HOME/.config/hypr/scripts/startup
exec-once = waybar #& hyprpaper
exec-once = $startup
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hyprscratch init clean spotless

# OBS Config
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = xdg-desktop-portal-hyprland &
exec-once = xdg-desktop-portal-wlr &

# Custom scripts
$custom_screenshot  = $HOME/.config/hypr/scripts/custom_screenshot
$screen_screenshot  = $HOME/.config/hypr/scripts/screen_screenshot
$swap_tablet_mouse  = $HOME/.config/hypr/scripts/swap_tablet_mouse.sh
$wofi_menu = $HOME/.config/hypr/scripts/wofi-menu-toggle
$wofi_clipboard = $HOME/.config/hypr/scripts/wofi-clipboard-toggle
$wofi_wifi = networkmanager_dmenu

# Environment Variables
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Monitor Settings
# monitor=name,resolution,position,scale
# monitor=,preferred,auto,auto
monitor=eDP-1,1366x768@60,0x0,1  
monitor=DP-2,2560x1440@60,1366x0,1  
monitor=DP-3,1560x1440@60,3926x0,1 





  
# Keyboard Settings
input {
    kb_layout = us,latam,ru(phonetic_YAZHERTY)
    kb_rules = evdev
    kb_options =grp:win_space_toggle
    kb_variant =
    kb_model =
}

# Mouse Settings
input {
    follow_mouse = 1
}

# Touchpad Settings
input {
	touchpad {
		natural_scroll = no
	}
}

# Sensitivity Settings
input {
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}



# General Settings
general {
    gaps_in = 4
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(ffc44fff)
    col.inactive_border = rgba(3d484dff)
    layout = dwindle

    allow_tearing = false
}

# Decoration Settings
decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 2
        passes = 4
        new_optimizations = true
    }

    shadow {
    	enabled = true
	    range = 5
        color = rgba(1a1a1aee)
		render_power = 3
    }

}

# Workspace Configurations
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status=master
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Miscellaneous Settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


# Application Aliases and Modifier Key
$terminal = kitty
$fileManager = dolphin
$mainMod = SUPER

# System Commands
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, 0, exec, wlogout
bindr = $mainMod SHIFT, V, togglefloating, 
bind =,Print, exec, $custom_screenshot
bind = $mainMod,Print, exec, $screen_screenshot
bind = $mainMod ALT, Return, exec, $swap_tablet_mouse

# General Application
bind = $mainMod SHIFT, B, exec, killall -SIGUSR1 waybar || waybar
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, $wofi_clipboard
bind = $mainMod, D, exec, $wofi_menu
bind = $mainMod, C, exec, $wofi_wifi
bind = $mainMod CTRL, B, exec, /usr/bin/burpsuite
bind = $mainMod CTRL, T, exec, /home/cbr4l0k/myapps/scripts/ytranslate
bind = $mainMod CTRL, W, exec, /home/cbr4l0k/.config/hypr/scripts/wwhatsapp
bind = $mainMod CTRL, M, exec, /home/cbr4l0k/.config/hypr/scripts/ttelegram
bind = $mainMod CTRL, R, exec, /home/cbr4l0k/myapps/scripts/openru
bind = $mainMod CTRL, N, exec, /home/cbr4l0k/myapps/scripts/notion

# Workspace Navigation
bind = $mainMod, B, workspace,previous
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left,  workspace, e-1

bind = $mainMod SHIFT CTRL, L, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, H,  movetoworkspace, e-1

# Special Workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, P, togglespecialworkspace, wa
bind = $mainMod, O, togglespecialworkspace, social
bind = $mainMod, A, togglespecialworkspace, notes

bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, P, movetoworkspace, special:wa
bind = $mainMod SHIFT, O, movetoworkspace, special:social
bind = $mainMod SHIFT, A, movetoworkspace, special:notes

# Window Resize
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, right, resizeactive, 30 0 
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Mouse Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special Bindings
binde = , XF86AudioRaiseVolume, exec, pamixer -i 2
binde = , XF86AudioLowerVolume, exec, pamixer -d 2
binde = , XF86AudioMicMute, exec, pamixer --default-source -m
binde = , XF86AudioMute, exec, pamixer -t
binde = , XF86AudioPlay, exec, playerctl play-pause
binde = , XF86AudioPause, exec, playerctl play-pause
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous
binde = , XF86AudioMicMute, exec, pamixer --default-source -t

